<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy World News</title>
    <script type="module" defer>
        import { polyfillCountryFlagEmojis } from "https://cdn.skypack.dev/country-flag-emoji-polyfill";
        polyfillCountryFlagEmojis();
    </script>
    <style>
        div {
            height: 100%;
            overflow-y: scroll;
            display: inline-block;
            white-space: nowrap;
        }

        body {
            height: 100vh;
            display: inline-block;
            overflow-y: hidden;
            overflow-x: scroll;
            white-space: nowrap;
        }

        * {
            font-family: "Twemoji Country Flags", sans-serif;
            margin: 0px;
            scrollbar-width: none;
        }

        table {
            border-collapse: collapse;
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 1;
            background-color: white;
        }

        td, th {
            padding: 2px;
        }
        
        tr:nth-child(even) {
            background-color: #eeeeee;
        }

        .clickable {
            cursor: pointer;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent; /* make scrollbar transparent */
        }

        #news {
            width: 500px;
        }
        </style>
</head>
<body>
    <div>
        <table id="countryLeaderboard">
            <thead>
                <tr>
                    <th></th>
                    <th onclick="sortCountryLeaderboardByCountry()" class="clickable">Country</th>
                    <th onclick="sortCountryLeaderboardByContinent()" class="clickable">Continent</th>
                    <th onclick="sortCountryLeaderboardByScore()" class="clickable">Score</th>
                    <th onclick="sortCountryLeaderboardByOwner()" class="clickable">Owner</th>
                </tr>
            </thead>
            <tbody>
    
            </tbody>
        </table>
    </div>
    <div>
        <table id="playerLeaderboard">
            <thead>
                <tr>
                    <th onclick="sortPlayerLeaderboardByPlayer()" class="clickable">Player</th>
                    <th onclick="sortPlayerLeaderboardByScore()" class="clickable">Score</th>
                    <th>Countries</th>
                </tr>
            </thead>
            <tbody>
    
            </tbody>
        </table>
    </div>
    <div>
        <table id="news">
            <thead>
                <tr>
                    <th>Recent Changes</th>
                </tr>
            </thead>
            <tbody>
    
            </tbody>
        </table>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Lineup</th> 
                </tr>
            </thead>    
        </table>
        <p>
            <label for="selectEurope">Europe:</label>
            <select name="selectEurope" id="selectEurope"></select>
            <br>
            <label for="selectNorthAmerica">North America:</label>
            <select name="selectNorthAmerica" id="selectNorthAmerica"></select>
            <br>
            <label for="selectSouthAmerica">South America:</label>
            <select name="selectSouthAmerica" id="selectSouthAmerica"></select>
            <br>
            <label for="selectAfrica">Africa:</label>
            <select name="selectAfrica" id="selectAfrica"></select>
            <br>
            <label for="selectAsia">Asia:</label>
            <select name="selectAsia" id="selectAsia"></select>
            <br>
            <label for="selectOceania">Oceania:</label>
            <select name="selectOceania" id="selectOceania"></select>
            <br>
            <label for="selectWildcard">Wildcard:</label>
            <select name="selectWildcard" id="selectWildcard"></select>
            <br>
        </p>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Trade</th>
                </tr>
            </thead>    
        </table>
        <p id="trade">
        </p>
    </div>
</body>
<script>let data = {};</script>
<script src="sorter.js"></script>
<script src="trade.js"></script>
<script src="countryLeaderboard.js"></script>
<script src="playerLeaderboard.js"></script>
<script src="newsList.js"></script>
<script src="getData.js"></script>
</html>
