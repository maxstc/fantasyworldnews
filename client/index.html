<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy World News</title>
    <style>
        * {
            font-family: sans-serif;
        }

        table {
            border-collapse: collapse;
        }
        
        td, th {
            border: 1px solid #eeeeee;
            padding: 5px;
        }
        
        tr:nth-child(even) {
            background-color: #eeeeee;
        }

        .clickable {
            cursor: pointer;
        }
        </style>
</head>
<body>
    <table id="countryLeaderboard">
        <tr>
            <th>Flag</th>
            <th onclick="sortCountryLeaderboardByCountry()" class="clickable">Country</th>
            <th onclick="sortCountryLeaderboardByScore()" class="clickable">Score</th>
            <th onclick="sortCountryLeaderboardByOwner()" class="clickable">Owner</th>
        </tr>
    </table>
</body>
<script src="globalVars.js"></script>
<script src="pollForData.js"></script>
<script src="countryLeaderboardBuilder.js"></script>
<script src="sortCountryLeaderboard.js"></script>
</html>
